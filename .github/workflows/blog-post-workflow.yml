name: Latest blog post workflow
on:
  schedule:
    - cron: "0 0 * * 1"   # Mondays 00:00 UTC (corrected)
  workflow_dispatch:
  
permissions:
  contents: write  # Required to update README
  actions: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@v1.9.0  # Use specific version
        with:
          max_post_count: "5"
          feed_list: "https://linsnotes.com/feed.xml"
